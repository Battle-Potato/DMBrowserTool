<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable, Draggable, and Bring to Foreground Windows</title>
  <link rel="stylesheet" href="/style.css">
  <script src="index.js" charset="utf-8" defer></script>
</head>
<body>

<div class="window" id="window1"  onclick="bringToFront('window1')">
  <div class="window-header" onmousedown="startDrag(event, 'window1')">Window 1</div>
  <div class="window-content">
    <!-- Your content goes here -->
    <p>This is window 1 content.</p>
  </div>
</div>

<div class="window" id="window2"  onclick="bringToFront('window2')">
  <div class="window-header" onmousedown="startDrag(event, 'window2')">Window 2</div>
  <div class="window-content">
    <!-- Your content goes here -->
    <p>This is window 2 content.</p>
  </div>
</div>

<div class="window" id="window3"  onclick="bringToFront('window3')">
  <div class="window-header" onmousedown="startDrag(event, 'window3')">Window 3</div>
  <div class="window-content">
    <!-- Your content goes here -->
    <p>This is window 3 content.</p>
  </div>
</div>
</body>
</html>
